<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="weather.css" />
  </head>
  <body>
    <div class="main-body">
      <div class="card">
        <div class="search-bar">
          <input
            type="text"
            placeholder="Enter place here"
            class="input-search"
          />
          <div class="search-icon">
            <img
              src="images\search icon.png"
              alt="there is no images"
              class="search-icon-image"
            />
          </div>
        </div>
        <div class="main-weather-content">
          <div class="weather-icon">
            <img
              src="images/sun.png"
              alt="there is no image at the time"
              height="50px"
              width="50px"
              class="weather-icon-img"
            />
        </div>
        <div class="main-content-bar">
            <div class="temp-num">40Â°C</div>
            <div class="weather-place">bareilly</div>
 
        </div>
        <div class="other-analytics">
          <div class="first-analytic">
            <div class="icon-one">
              <img
                src="images/winds-weather-symbol.png"
                alt="there is no image at the time "
                class="analytic-icons"
              />
            </div>
            <!-- text rep means repetition -->
            <div class="text-rep">
              <p>50km/h</p>
              <p>wind speed</p>
            </div>
          </div>
          <div class="second-analytic">
            <div class="icon-two">
              <img
                src="images/humidity.png"
                alt=""
                class="analytic-icons"
              />
            </div>
            <div class="text-rep">
              <p>50%</p>
              <p>humidity</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
